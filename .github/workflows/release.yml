name: Build cross-platform binaries for release

on:
  release:
    types: [published]

jobs:
  release:
    name: ${{ matrix.platform.os-name }}
    strategy:
      matrix:
        platform:
          - os-name: windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin

          - os-name: linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl

          - os-name: linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Upload built binary
        if: ${{ matrix.platform != 'windows-latest' }}
        uses: svenstaro/upload-release-action@2.11.3
        with:
          file: target/${{ matrix.platform.target }}/release/bms-preview-generator
          asset_name: bms-preview-${{ matrix.platform.os-name }}
          tag: latest
      - name: Upload built binary
        if: ${{ matrix.platform == 'windows-latest' }}
        uses: svenstaro/upload-release-action@2.11.3
        with:
          file: target/${{ matrix.platform.target }}/release/bms-preview-generator.exe
          asset_name: bms-preview-${{ matrix.platform.os-name }}
          tag: latest
